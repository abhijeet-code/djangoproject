{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }} not found!
{% endblock %}

{% block body %}
    <h1><i>{{ entryTitle }}</i>?</h1>
    <h4>Looks new One...</h4>

    <p> It looks like your entry doesn't exist yet!!!</p>
    <p> Click <a href="{% url 'newEntry' %}">here</a> to create your entry , making our encyclopedia bigger and better</p>

{% endblock %}
