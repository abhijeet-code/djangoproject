{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

   {% if search %}
       <h3><b><u>Searching  {{ value }} </u></b></h3>
   {% else %}
         <h1>All Pages</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href= "/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
